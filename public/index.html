<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leetcode Questions List</title>

    <script src="./toast/toast.min.js"></script>
    <script src="/__/firebase/7.12.0/firebase.js"></script>
    <script src="/__/firebase/init.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="heading">
        <h2 class="message">Questions</h2>
      </div>

      <div class="list">
        <div class="add-row">
          <input class="add-inp" type="text" placeholder="Paste url here" />
          <button class="add-but">ADD</button>
        </div>

        <div class="q-list q-wrapper"></div>
      </div>

      <div class="filter-wrapper">
        <input class="filter" type="text" placeholder="Search" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
